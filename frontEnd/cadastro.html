<!DOCTYPE html>
<html>
	<head>
		    <meta charset="UTF-8">
		    <meta name="description" content="Cadastro">
    	<meta name="viewport" content="width=device-width">
      <script src="js/requisicoes.js"></script>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		    <title>Cadastro</title>
</head>
	<body>
    <div class="container fluid">
    <div class="row">
      <div class="col-md-12">
    <form class ="text-center" id="adicionarCliente" action="javascript:enviarForm()">
      <header>
        <h2 class="text-center" id="titulo">Cadastro</h2>
      </header>
      <fieldset>
        <section>
          <label class="form-label-code" >
            Nome:
            <input type="text" value="" id="nome">
          </label>
          <label>
            Telefone:
            <input type="text" value="" id="telefone">
          </label>
          <label>
            E-mail:
            <input type="text" value="" id="email">
          </label>
          <input onclick="window.location.href = 'index.html'" type="submit" name="cadastrar" value="Cadastrar" class="btn btn-primary btn-outline">
        </section>
      </fieldset>
    </form>
    </div>
  </div>
  </div>
    <div class="container fluid">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-dark table-bordered" id="tabeladeclientes">
                    <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                    </tr> 
                 </table>
               </div>
            </div>
        </div>
  </body>
</html>
